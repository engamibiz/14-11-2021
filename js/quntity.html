<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="changeNum('-')">-</button> <span id="output">0</span> <button onclick="changeNum('+')">+</button>

<script>
    let x = 0;
    let output=document.getElementById('output')
    function changeNum(op){
        output.innerHTML=op
        if(op  == '+'){
               x ++
        }else{
            if(x != 0){
              x --
              }
        }
        output.innerHTML=x
    }
  /*  function dec(){
        x --
        output.innerHTML=x
    }
    function inc(){
        x ++
        output.innerHTML=x
    } */
</script>
</body>
</html>
